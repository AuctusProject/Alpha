<div class="ub-component" fxLayout="column" *ngIf="investedAmount && availableToInvest">
  <div class="amount" fxLayout="row">
    <span class="title">Net value:</span>
    <span> ${{investedAmount | number:'1.0-2'}}</span>
  </div>
  <div fxLayout="row">
    <span class="title">Available:</span>
    <span> ${{availableToInvest | number:'1.0-2'}}</span>
  </div>
</div>
