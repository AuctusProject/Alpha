<div class="ub-component" fxLayout="column" *ngIf="netValue || availableToInvest">
  <div class="amount" fxLayout="row">
    <span class="title">Net value:</span>
    <span> ${{netValue | number:'1.2-2'}}</span>
  </div>
  <div fxLayout="row">
      <span class="title">Available:</span>
      <span> {{availableAUC | number:'1.0'}} AUC</span>
    </div>
</div>
