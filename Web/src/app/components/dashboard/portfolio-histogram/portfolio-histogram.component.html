<div class="chart-title">Histogram</div>
<div style="display: block; position: relative; width:100%;">
  <canvas baseChart 
          [datasets]="histogramData"
          [labels]="histogramLabels"
          [options]="histogramOptions"
          [colors]="histogramColors"
          [legend]="showLegend"
          [chartType]="'bar'"></canvas>
</div>
