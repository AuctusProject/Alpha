<div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex>
      <mat-tab-group [selectedIndex]="selectedIndex" mat-stretch-tabs>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="tab-title">
              PROJECTION
            </div>
          </ng-template>
          <portfolio-projection [portfolio]="portfolio" [goal]="goal" (afterPurchaseCompleted)="afterPurchaseCompleted()"></portfolio-projection>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="tab-title">
              HISTORY
            </div>
          </ng-template>
          <portfolio-history [portfolio]="portfolio"></portfolio-history>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="tab-title">
              ALLOCATION
            </div>
          </ng-template>
          <portfolio-allocation [portfolio]="portfolio" [goal]="goal"></portfolio-allocation>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
