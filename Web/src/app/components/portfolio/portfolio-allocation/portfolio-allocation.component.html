<div class="tab-body">
  <div *ngIf="!portfolio.assetDistributionHistory[0].assetDistribution" fxLayoutAlign="space-around center">
    <div class="need-to-buy-container" fxLayout="column" fxLayoutGap="26px">
      <img src="/assets/img/auctuscoin.png" />
      <div class="need-to-buy-message bold">Ops! You need to follow this portfolio to see this content</div>
      <button class="action-button" (click)="onBuyClick()">BUY</button>
    </div>
  </div>
  <div fxLayout="column">
      <div fxLayout="row">
    <mat-form-field fxFlex="240px">
      <mat-select placeholder="Allocation Date" [(value)]="currentAllocation">
        <mat-option *ngFor="let assetDistribution of portfolio.assetDistributionHistory" [value]="assetDistribution">
          {{ formatDate(assetDistribution.date) }}
        </mat-option>
      </mat-select>
    </mat-form-field>
      </div>
    <portfolio-distribution *ngIf="currentAllocation && currentAllocation.assetDistribution" [assetDistributions]="currentAllocation.assetDistribution"></portfolio-distribution>
  </div>
</div>
