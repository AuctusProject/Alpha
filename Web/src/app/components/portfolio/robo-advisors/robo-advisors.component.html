<div class="robo-advisors">
  <div class="portfolio-list-header">
    <header></header>
    <div class="header-text-container" fxLayout="row">
      <div fxFlex>
        <h1>Robo Advisors</h1>
        <p *ngIf="!goal">
          We need some information about your goal to get the best portfolio for your savings
        </p>
        <p *ngIf="goal">
          Select one portfolio at the list for your {{goal.goalOption.description}} goal.
        </p>
      </div>
    </div>
  </div>

  <register-wizard *ngIf="!goal"  (onSubmitted)="onWizardSubmitted($event)"></register-wizard>
  <ng-container *ngIf="goal">
    <div class="portfolio-list">
      <loading-spinner *ngIf="!portfolios"></loading-spinner>
      <portfolio-card *ngFor="let portfolio of portfolios" [portfolio]="portfolio" [goal]="goal"></portfolio-card>
    </div>
  </ng-container>
</div>
