<mat-dialog-content>
  <div class="set-hash-div" fxLayout="column" fxLayoutGap="20px">
    <p>If you alreade sent the buy transaction, please inform the Transaction Hash bellow.</p>
    <mat-form-field>
      <input matInput placeholder="Transaction Hash" [(ngModel)]="data.hash" type="text" />
    </mat-form-field>
    <button [mat-dialog-close]="data.hash" class="action-button text-center">SEND</button>
  </div>
</mat-dialog-content>
