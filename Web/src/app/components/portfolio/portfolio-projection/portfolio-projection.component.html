<div fxLayout="row" class="tab-body" fxLayoutGap="10px">
  <div fxFlex="40">
    <portfolio-purchase [portfolio]="portfolio" [goal]="goal" [startDate]="startDate" [endDate]="endDate" (afterEndDateChange)="onEndDateChange($event)"></portfolio-purchase>
  </div>
  <div fxFlex="60" >
    <canvas baseChart #baseChart="base-chart" [chartType]="chartType" [colors]="chartColors" [datasets]="chartData" [labels]="chartLabels"
      [legend]="chartLegend" [options]="chartOptions">
    </canvas>
  </div>
</div>
