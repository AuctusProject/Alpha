<form #goalForm="ngForm" (ngSubmit)="onSubmit()">
    <div fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="row">
            <span fxFlex fxLayoutAlign="center center">What are you saving for?</span>
        </div>

        <div fxLayout="column" fxLayoutGap="20px" fxLayoutMargin fxLayoutAlign="space-evenly center">
            <mat-button-toggle-group [(ngModel)]="model.GoalOption.id" (change)="onOptionChange($event)" name="GoalOption" ngDefaultControl
                required>
                <mat-button-toggle *ngFor="let option of options" [value]="option.id">{{option.description}}</mat-button-toggle>
            </mat-button-toggle-group>
            <div fxLayout="row" fxLayoutGap="20px">
                <mat-form-field hintLabel="Optional">
                    <input matInput placeholder="Target amount" name="TargetAmount" [(ngModel)]="model.targetAmount">
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row">
            <button mat-button type="submit" [disabled]="!goalForm.form.valid">Next</button>
        </div>
    </div>
</form>
