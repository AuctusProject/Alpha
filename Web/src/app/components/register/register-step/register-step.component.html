<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row">
      <h2 class="bold" fxFlex fxLayoutAlign="center center">Just one more step!</h2>
    </div>

    <div fxLayout="column" fxLayoutGap="20px" fxLayoutMargin fxLayoutAlign="center center">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput placeholder="Email" [inputFocus]="true" name="email" [(ngModel)]="fullRegisterDTO.user.email" required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="fullRegisterDTO.user.password" required>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" class="wizard-buttons">
      <button class="next" mat-icon-button type="submit" [disabled]="!registerForm.valid">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</form>
