<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
        <ng-template matStepLabel>Goal</ng-template>
        <goal-step [(model)]="goal" (onSubmitted)="goForward(stepper)"></goal-step>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Period</ng-template>
        <period-step [(model)]="goal"></period-step>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Amount</ng-template>
        <amount-step [(model)]="goal"></amount-step>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Risk Assessment</ng-template>
        <risk-step [(model)]="goal"></risk-step>
    </mat-step>
</mat-horizontal-stepper>
<div>
    <button (click)="goBack(stepper)" [disabled]="stepper.selectedIndex === 0">Back</button>
    <button (click)="goForward(stepper)" [disabled]="stepper.selectedIndex === stepper._steps.length-1">Next</button>
 </div>
