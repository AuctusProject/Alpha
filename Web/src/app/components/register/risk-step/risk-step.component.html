<form class="risk-step" #riskForm="ngForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row">
      <h2 class="bold" fxFlex fxLayoutAlign="center center">Set a risk/reward balance</h2>
    </div>

    <div fxLayout="column" fxLayoutGap="20px" fxLayoutMargin fxLayoutAlign="space-evenly center">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-slider class="example-margin" [invert]="false" [max]="5" [min]="0" [step]="1" [thumb-label]="false"
          [tick-interval]="1" [(ngModel)]="model.risk" [vertical]="false" name="risk" (change)="onChangeSlider()">
        </mat-slider>
      </div>
    </div>

    <div fxLayout="row">
      <button mat-button type="submit" [disabled]="!riskForm.form.valid">Next</button>
    </div>
  </div>
</form>
