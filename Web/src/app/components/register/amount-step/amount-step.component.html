<form>
  <div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row">
      <span fxFlex fxLayoutAlign="center center">How much can you invest?</span>
    </div>

    <div fxLayout="column" fxLayoutGap="20px" fxLayoutMargin fxLayoutAlign="space-evenly center">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field hintLabel="Optional">
          <input matInput placeholder="Starting amount" name="StartingAmount" [(ngModel)]="model.startingAmount" required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field hintLabel="Optional">
          <input matInput placeholder="Monthly contribution" name="MonthlyContribution" [(ngModel)]="model.monthlyContribution" required>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
