<div fxLayout="column" class="main-content" fxLayoutAlign="center center">

  <div class="inside-step-title">How your advise will be charged? </div>

  <div class="advisor-price">
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput placeholder="Price" name="Price" required [(ngModel)]="model.price" >
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <mat-select placeholder="Pay Frequency" required [(ngModel)]="model.period">
          <mat-option *ngFor="let payFrequency of payFrequencies" [value]="payFrequency.value" >
            {{ payFrequency.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" class="advisor-wizard-buttons wizard-buttons" fxLayoutAlign="space-between center">
    <button class="back" mat-icon-button type="submit" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button class="next" mat-icon-button type="submit" (click)="next()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
