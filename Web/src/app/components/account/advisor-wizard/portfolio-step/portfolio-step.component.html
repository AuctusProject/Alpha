<div fxLayout="column" class="advisor-steps-main-content" fxLayoutAlign="center center">

  <div class="inside-step-title">Recommend an investment portfolio</div>
  <div class="portfolio-risks" fxLayout="column" fxLayoutGap="24px">
    <portfolio-register class="portfolio-register-component" *ngFor="let portfolio of portfolioList; let i = index" [index]="i"
      [model]="portfolio" [assets]="assets"></portfolio-register>
  </div>
  <div class="row add-portfolio" [hidden]="hasEditingPortfolio()">
    <button class="primary-blue-button bold " *ngIf="portfolioList.length < maximumNumberOfPortfoliosPerAdvisor" (click)="addPortfolio()">
      Add portfolio
    </button>
    <span *ngIf="portfolioList.length == maximumNumberOfPortfoliosPerAdvisor">You have reached the maximum number of portfolios allowed.</span>
  </div>

  <div fxLayout="row" class="advisor-wizard-buttons wizard-buttons" fxLayoutAlign="space-between center">
    <button class="back" mat-icon-button type="submit" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button class="next" mat-icon-button type="submit" (click)="next()" *ngIf="hasSavedPortfolio()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
