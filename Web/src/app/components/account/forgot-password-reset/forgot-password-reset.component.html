<header></header>
<div fxLayout="column" class="main-content" fxLayoutAlign="space-evenly center">
  <div class="blue-box" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="space-evenly center">
    <div fxLayout="row" fxLayoutGap="20px" *ngIf="!!wallet">
      <mat-form-field>
        <input matInput placeholder="Wallet Address" [(ngModel)]="wallet" type="text" [disabled]="true" [readonly]="true"/>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput placeholder="New password" [(ngModel)]="forgotPasswordReset.newPassword" type="password" name="newPassword"
          autocomplete="current-password" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field>
        <input matInput placeholder="Confirm new password" [(ngModel)]="forgotPasswordReset.confirmedPassword" type="password" name="confirmedPassword"
          autocomplete="current-password" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
      <input type="button" class="primary-button bold" (click)="onResetClick()" value="Reset Password" [promiseBtn]="promise"/>
    </div>
  </div>
</div>
