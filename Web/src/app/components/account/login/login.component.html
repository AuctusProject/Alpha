<wizard-header></wizard-header>

<div fxLayout="column" class="main-content" fxLayoutAlign="space-evenly center">
  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="login.email" type="text" name="email" autocomplete="username email" />
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="login.password" type="password" autocomplete="current-password" name="password" />
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <input type="button" class="primary-button bold" (click)="onLoginClick()" value="LOGIN" />
  </div>
</div>
