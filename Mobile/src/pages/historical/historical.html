<ion-header>
  <navbar title="HISTORICAL" [onPurchaseSelectClose]="onPurchaseSelectClose"></navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="history">
    <ion-col col-12>
      <canvas baseChart
              height="100" width="100"
              [chartType]="chartType"
              [colors]="chartColors"
              [datasets]="chartData"
              [labels]="chartLabels"
              [legend]="chartLegend"
              [options]="chartOptions">
      </canvas>
    </ion-col>
  </ion-row>
</ion-content>
