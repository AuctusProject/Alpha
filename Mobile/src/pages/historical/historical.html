<ion-header>
  <navbar [onPurchaseSelectClose]="onPurchaseSelectClose"></navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <h2>
        <b>
          {{'HISTORICAL' | translate}}
        </b>
      </h2>
      <p>
        {{'HISTORICAL_SUBTITLE' | translate}}
      </p>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="history">
    <ion-col col-12>
      <ion-segment [(ngModel)]="filterSelected" (ionChange)="filterChanged($event)">
        <ion-segment-button value="days">
          {{'LAST_THIRTY_DAYS' |  translate}}
        </ion-segment-button>
        <ion-segment-button value="months">
            {{'LAST_SIX_MONTHS' |  translate}}
        </ion-segment-button>
        <ion-segment-button value="all">
            {{'ALL_TIME' |  translate}}
        </ion-segment-button>
      </ion-segment>
    </ion-col>
    <ion-col col-12>
      <canvas baseChart height="100" width="100" [chartType]="chartType" [colors]="chartColors" [datasets]="chartData" [labels]="chartLabels"
        [legend]="chartLegend" [options]="chartOptions">
      </canvas>
    </ion-col>
  </ion-row>
</ion-content>
