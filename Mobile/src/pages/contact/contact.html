<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12 *ngFor="let chart of charts">
      <x-chartist class="col-md-6" [data]="chart.data" [type]="chart.type" [options]="chart.options" [responsiveOptions]="chart.responsiveOptions"
        [events]="chart.events">
      </x-chartist>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <dynamic-chart></dynamic-chart>
    </ion-col>
    <ion-col col-12>
      <live-chart></live-chart>
    </ion-col>
    <ion-col col-12>
      <async-chart></async-chart>
    </ion-col>
  </ion-row>
</ion-content>
